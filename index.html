<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment form example</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0a3533c92d.js" crossorigin="anonymous"></script>
 </head>

  <body>
    <div class="container panel">
      <div class="row">
        <div class="col-md-12" style="padding: 0;">
          <div class="tittle">
            Payment form example
          </div>
        </div>
      </div>
      <div class="row forms">
        <div class="col-md-12"">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
           </div>
        </div>
       
      </div>
      <div class="row forms">
        <div class="col-md-5">
          <label for="formGroupExampleInput" class="form-label">Card#</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-3">
          <label for="formGroupExampleInput" class="form-label">CVC#</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="0000">
        </div>
        <div class="col-md-4">
          <label for="formGroupExampleInput" class="form-label">Amount</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Amount">
        </div>
      </div>
      <div class="row forms">
          <div class="col-md-6">
            <label for="formGroupExampleInput" class="form-label">First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Natalia">
          </div>
          <div class="col-md-6">
            <label for="formGroupExampleInput" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Sanchez">
          </div>
      </div>
      <div class="row forms">
        <div class="col-md-6">
          <label for="formGroupExampleInput" class="form-label">City</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Monterrey">
        </div>
        <div class="col-md-3">
          <label for="formGroupExampleInput" class="form-label">State</label>
          <select class="form-select" aria-label="State">
            <option selected>Pick a State</option>
            <option value="1">Nuevo Leon</option>
            <option value="2">Texas</option>
            <option value="3">No se</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="formGroupExampleInput" class="form-label">Amount</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="66495">
        </div>
      </div>
      <div class="row forms">
        <div class="col-md-6">
          <label for="formGroupExampleInput" class="form-label">We accept:</label>
          <div class="family-radio badge bg-secondary text-wrap"">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-mastercard"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-visa"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-diners-club"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-paypal"></i></label>
          </div>
        </div>
      </div>
        <div class="col-md-6">
          <label for="formGroupExampleInput" class="form-label">Message</label>
<textarea class="form-control"></textarea>
<label for="formGroupExampleInput" class="notas">Add any notes here.</label>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end botones">
          <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
          <button class="btn btn-primary" type="button">Send</button>
        </div>
      </div>


    
   


    </div>
   
  </body>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
